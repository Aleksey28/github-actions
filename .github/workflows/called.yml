on:
  workflow_call:
    inputs:
      test-group-count:
        required: true
        type: number
jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        test-group: [1, 2, 3]
    env:
      TEST_FRAGMENTS_COUNT: ${{ inputs.test-group-count }}
      CURRENT_TEST_FRAGMENT_NUMBER: ${{ matrix.test-group }}
    outputs:
      failed: ${{ steps.execution-result.outputs.failed || 'false' }}
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ðŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: "Check envs"
        run: echo "$CURRENT_TEST_FRAGMENT_NUMBER of $TEST_FRAGMENTS_COUNT"
      - name: Set output
        id: output
        run: echo "test=hello" >> "$GITHUB_OUTPUT"
      - name: Show output
        run: echo "${{steps.output.outputs.test}}"
      - name: Rise error
        run: exit(1)
        if: ${{ matrix.test-group == 2 }}
      - name: Set failed flag
        id: execution-result
        run: echo "failed=true" >> "$GITHUB_OUTPUT"
        if: failure() || cancelled()
      - name: View context attributes
        if: always()
        uses: actions/github-script@v6
        with:
          script: console.log(context)
      - uses: cloudposse/github-action-matrix-outputs-write@main
        if: always()
        id: out
        with:
          matrix-step-name: ${{ github.job }}
          matrix-key: ${{ matrix.test-group }}
          outputs: |-
            failed: '${{ steps.execution-result.outputs.failed || 'false' }}'

  read:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: cloudposse/github-action-matrix-outputs-read@main
        id: read
        with:
          matrix-step-name: build

    outputs:
      result: "${{ fromJSON(steps.read.outputs.result) }}"

  check:
    runs-on: ubuntu-latest
    needs: [read]
    steps:
      - name: Show matrix results
        run: echo "Errors ${{needs.read.outputs.result}}"
      - name: Show matrix results
        run: echo "Errors ${{toJSON(needs.read.outputs.result)}}"
