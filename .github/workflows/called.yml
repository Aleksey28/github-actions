on:
  workflow_call:
    inputs:
      test-group-count:
        required: true
        type: number
jobs:
  reusable_workflow_job:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        test-group: [1, 2, 3]
    env:
      TEST_FRAGMENTS_COUNT: ${{ inputs.test-group-count }}
      CURRENT_TEST_FRAGMENT_NUMBER: ${{ matrix.test-group }}
    outputs:
      execution-failed: ${{ steps.execution-result.outputs.failed || false }}
      all-results: ${{ steps.all-execution-result.outputs.all-results }}
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: "Check envs"
        run: echo "$CURRENT_TEST_FRAGMENT_NUMBER of $TEST_FRAGMENTS_COUNT"
      - name: Set output
        id: output
        run: echo "test=hello" >> "$GITHUB_OUTPUT"
      - name: Show output
        run: echo "${{steps.output.outputs.test}}"
      - name: Rise error
        run: exit(1)
        if: ${{ matrix.test-group == 2 }}
      - name: Set failed flag
        id: execution-result
        run: echo "failed=true" >> "$GITHUB_OUTPUT"
        if: failure() || cancelled()
      - name: Set all-execution-result
        id: all-execution-result
        run: echo "all-results=${{ steps.all-execution-result.outputs.all-results }} ${{ steps.execution-result.outputs.failed || false }}" >> "$GITHUB_OUTPUT"
        if: always()

  check:
    if: always()
    runs-on: ubuntu-latest
    needs: reusable_workflow_job
    steps:
      - name: Show success
        run: echo "Success"
        if: ${{ !fromJSON(needs.reusable_workflow_job.execution-failed) }}
      - name: Show error
        run: echo "Error"
        if: ${{ fromJSON(needs.reusable_workflow_job.execution-failed) }}
      - name: Show error
        run: echo "Error ${{needs.reusable_workflow_job.all-results}}"