name: Separate jobs
run-name: ${{ github.actor }} is testing separate jobs
on:
  push:
    branches: [ master ]
jobs:
  get-result:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-group: [1, 2, 3]
    env:
      TEST_FRAGMENTS_COUNT: 3
      CURRENT_TEST_FRAGMENT_NUMBER: ${{ matrix.test-group }}
    steps:
      - name: "Check envs"
        run: echo "$CURRENT_TEST_FRAGMENT_NUMBER of $TEST_FRAGMENTS_COUNT"
      - name: Save result
        if: matrix.test-group == 2
        run: exit 1

  set-result-status:
    if: always()
    needs: get-result
    runs-on: ubuntu-latest
    steps:
      - name: Exit with error
        if: ${{ needs.get-result.result != 'success' }}
        run: exit 1